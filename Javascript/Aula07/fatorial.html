<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <script>

        let numusuario = parseInt(prompt("Digite um número para calcular o fatorial:"));
        function fatorial(num) {
            let resultado = 1;
            for (let i = num; i > 0; i--) {
            resultado = resultado * i;
            }
            return resultado;
        }
        document.write("O fatorial de " + numusuario + "! é " + fatorial(numusuario));

    </script>
</body>
</html>
