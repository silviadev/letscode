<body>
  <div>
    <h1>Controle de Material</h1>
  </div>
  
  <div class="container">
      
        <form id ="form">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nomeInput" required>
          </div>
          <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="precoInput" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidadeInput" required>
          </div>
          <div class="form-group">
            <button type="submit">Adicionar</button>
          </div>
        </form>
        
        <table id="tabela">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaBody"></tbody>
        </table>
      </div>
      <div class="editar" id="editar">
        <form id ="form">
          <div class="fechar"> 
            <h4>Edite o material</h4>
            <i id = "fecharEdicao" class="fa-solid fa-xmark" style="color: #e60f2f;"></i>
          </div>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nomeEditar" required>
          </div>
          <div>
            <label for="preco">Preço:</label>
            <input type="number" id="precoEditar" step="0.01" required>
          </div>
          <div>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidadeEditar" required>
          </div>
          <div>
            <button type="submit" id="btnSalvar">Salvar edição</button>
          </div>
        </form>
      </div>
  </div>
